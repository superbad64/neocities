<!DOCTYPE html>
<html lang="en">
	<head>
		<title> - Bad64's Corner</title>
		<link rel="stylesheet" href="/common/styles/layout.css">
		<link rel="stylesheet" href="/common/styles/styles.css">
		<link id="currentStyleSheet" rel="stylesheet" href="">
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="/common/images/icons/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/common/images/icons/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/common/images/icons/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/common/images/icons/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Bad64's Corner" />
		<link rel="manifest" href="/common/images/icons/favicon/site.webmanifest" />
	</head>
	<body>
        <div id="wrapper">
            <table id="main">
                <tbody>
                    <tr id="selectorsRow">
                        <td colspan="3"><script src="/common/elements/header.js"></script></td>
                    </tr>
                    <tr id="portraitMenu">
                        <td><script src="/common/elements/portraitmenu.js"></script></td>
                    </tr>
                    <tr id="content">
                        <td colspan="1" id="landscapeMenu"><script src="/common/elements/landscapemenu.js"></script></td>
                        <td colspan="2" id="articles">
                            <!--Blog post generator start flag-->
                            <article class="blogpost">
                                <table class="titlebar">
                                    <tr>
                                        <td><label class="title">Post</label></td>
                                        <td class="buttoncontainer">
                                            <script src="/common/elements/fakebuttons.js"></script>
                                        </td>
                                    </tr>
                                </table>
                                
                                <script src="/common/elements/fakemenu.js"></script>

                                <p>
                                    Content
                                </p>
                            </article>
                            <!--Blog post generator end flag-->
                            <script src="/common/elements/footer.js"></script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
	</body>
</html>
